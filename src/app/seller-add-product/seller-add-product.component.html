<div class ="add-product">
    <h1>Add New Product</h1>
    <p class="message_p">{{addProductMessage}}</p>
    <form #addProduct="ngForm" class="common-form" (ngSubmit)="submit(addProduct.value)">
        <input type="text" placeholder="Enter Product Name" name="name" ngModel>
        <input type="text" placeholder="Enter Product Price" name="price" ngModel>
        <input type="text" placeholder="Enter Product Color" name="color" ngModel>
        <input type="text" placeholder="Enter Product category" name="category" ngModel>
     <textarea type="text" placeholder="Enter Product Descripition" name="Descripition" ngModel></textarea>
       <input type="text" placeholder="Enter Product URL" name="image" ngModel>
       <button class="form-button" >Add Product</button>
         </form>
</div>
